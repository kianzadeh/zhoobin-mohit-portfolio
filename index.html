  <style>
    :root {
      --bg: #050608;
      --bg-soft: #0b0f16;
      --panel: #10151f;
      --text: #f5f5f4;
      --muted: #a1a1aa;
      --accent: #f59e0b;
      --accent-soft: #78350f;
      --border: #27272f;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #111827, #020617 55%);
      color: var(--text);
      line-height: 1.7;
      -webkit-font-smoothing: antialiased;
    }
    img { max-width: 100%; display: block; }
    a { color: inherit; text-decoration: none; }

    header {
      position: sticky;
      top: 0;
      z-index: 40;
      backdrop-filter: blur(18px);
      background: linear-gradient(to bottom, rgba(5, 6, 8, 0.95), rgba(5, 6, 8, 0.75));
      border-bottom: 1px solid rgba(39, 39, 47, 0.9);
    }
    .nav-inner {
      max-width: 1080px;
      margin: 0 auto;
      padding: 0.8rem 1.2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 1rem;
    }
    .brand {
      display: flex;
      gap: 0.75rem;
      align-items: center;
    }
    .brand-mark {
      width: 34px;
      height: 34px;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 10%, #fed7aa, #f97316 50%, #1e293b 90%);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 0 1px rgba(248, 250, 252, 0.85), 0 10px 28px rgba(0, 0, 0, 0.7);
      font-family: "Playfair Display", serif;
      font-size: 0.9rem;
      font-weight: 600;
      color: #020617;
    }
    .brand-text {
      display: flex;
      flex-direction: column;
    }
    .brand-text strong {
      font-family: "Playfair Display", serif;
      font-size: 1.02rem;
      letter-spacing: 0.06em;
      text-transform: uppercase;
    }
    .brand-text span {
      font-size: 0.78rem;
      color: var(--muted);
    }

    .nav-links {
      display: flex;
      gap: 1rem;
      font-size: 0.8rem;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: var(--muted);
    }
    .nav-links a {
      padding-bottom: 0.15rem;
      border-bottom: 2px solid transparent;
    }
    .nav-links a:hover {
      border-color: var(--accent);
      color: var(--text);
    }

    main {
      max-width: 1080px;
      margin: 0 auto;
      padding: 1.8rem 1.2rem 3.4rem;
    }

    /* Hero */
    .hero {
      display: grid;
      grid-template-columns: minmax(0, 1.4fr) minmax(0, 1.2fr);
      gap: 2.5rem;
      margin-bottom: 3.2rem;
      align-items: center;
    }
    .hero-title {
      font-family: "Playfair Display", serif;
      font-size: clamp(2rem, 3vw, 2.7rem);
      line-height: 1.2;
      margin-bottom: 0.8rem;
    }
    .hero-title span {
      color: var(--accent);
    }
    .hero-subtitle {
      font-size: 0.9rem;
      color: var(--muted);
      max-width: 460px;
      margin-bottom: 1.3rem;
    }
    .hero-meta {
      display: flex;
      flex-wrap: wrap;
      gap: 0.45rem;
      margin-bottom: 1.3rem;
    }
    .badge {
      border-radius: 999px;
      border: 1px solid var(--border);
      padding: 0.22rem 0.7rem;
      font-size: 0.75rem;
      color: var(--muted);
      background: linear-gradient(to right, rgba(120, 53, 15, 0.65), transparent);
    }
    .hero-note {
      font-size: 0.8rem;
      color: var(--muted);
    }

    .hero-photo {
      border-radius: 1.2rem;
      background: radial-gradient(circle at top left, rgba(248, 181, 82, 0.1), rgba(15, 23, 42, 0.95));
      border: 1px solid var(--border);
      overflow: hidden;
      box-shadow: 0 22px 60px rgba(15, 23, 42, 0.95);
    }
    .hero-photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .hero-caption {
      padding: 0.9rem 1rem 1rem;
      font-size: 0.78rem;
      color: var(--muted);
    }

    section { margin-bottom: 3.4rem; }
    .section-label {
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.22em;
      color: var(--muted);
      margin-bottom: 0.4rem;
    }
    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      gap: 1rem;
      margin-bottom: 1.4rem;
    }
    .section-header h2 {
      font-family: "Playfair Display", serif;
      font-size: 1.15rem;
      letter-spacing: 0.14em;
      text-transform: uppercase;
    }
    .section-header p {
      font-size: 0.85rem;
      color: var(--muted);
      max-width: 420px;
    }

    /* Gallery grid */
    .grid-overview {
      display: grid;
      grid-template-columns: repeat(4, minmax(0, 1fr));
      gap: 0.8rem;
    }
    .grid-item {
      position: relative;
      border-radius: 0.9rem;
      overflow: hidden;
      background: #020617;
      border: 1px solid rgba(39, 39, 47, 0.9);
      cursor: pointer;
      box-shadow: 0 18px 40px rgba(15, 23, 42, 0.95);
      transition: transform 0.14s ease-out, box-shadow 0.14s ease-out, border-color 0.14s ease-out;
    }
    .grid-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 26px 60px rgba(15, 23, 42, 0.98);
      border-color: rgba(245, 158, 11, 0.9);
    }
    .grid-img {
      aspect-ratio: 4 / 3;
      width: 100%;
      object-fit: cover;
    }
    .grid-meta {
      position: absolute;
      inset: auto 0 0 0;
      padding: 0.55rem 0.6rem 0.6rem;
      background: linear-gradient(to top, rgba(3, 7, 18, 0.9), transparent);
      font-size: 0.75rem;
      color: #e4e4e7;
    }

    /* Series strips */
    .series {
      border-radius: 1.3rem;
      background: linear-gradient(to right, rgba(15, 23, 42, 0.96), rgba(5, 6, 8, 0.98));
      border: 1px solid var(--border);
      padding: 1.2rem 1.1rem 1.1rem;
      box-shadow: 0 20px 60px rgba(15, 23, 42, 0.95);
      margin-bottom: 1.4rem;
    }
    .series-header {
      display: flex;
      justify-content: space-between;
      gap: 0.8rem;
      align-items: baseline;
      margin-bottom: 0.8rem;
    }
    .series-header h3 {
      font-family: "Playfair Display", serif;
      font-size: 0.98rem;
      letter-spacing: 0.14em;
      text-transform: uppercase;
    }
    .series-header p {
      font-size: 0.8rem;
      color: var(--muted);
      max-width: 360px;
    }
    .series-strip {
      display: grid;
      grid-auto-flow: column;
      grid-auto-columns: minmax(130px, 1fr);
      gap: 0.6rem;
      overflow-x: auto;
      padding-bottom: 0.2rem;
      scrollbar-width: thin;
    }
    .series-strip::-webkit-scrollbar {
      height: 4px;
    }
    .series-strip::-webkit-scrollbar-thumb {
      background: rgba(63, 63, 70, 0.9);
      border-radius: 999px;
    }
    .series-item {
      border-radius: 0.9rem;
      overflow: hidden;
      border: 1px solid rgba(39, 39, 47, 0.9);
      background: #020617;
      position: relative;
    }
    .series-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      aspect-ratio: 4 / 3;
    }
    .series-caption {
      position: absolute;
      inset: auto 0 0 0;
      padding: 0.45rem 0.55rem 0.5rem;
      background: linear-gradient(to top, rgba(3, 7, 18, 0.95), transparent);
      font-size: 0.72rem;
      color: #e4e4e7;
    }

    /* About */
    .about-grid {
      display: grid;
      grid-template-columns: minmax(0, 1.4fr) minmax(0, 1.1fr);
      gap: 1.9rem;
    }
    .about-card, .about-note {
      border-radius: 1.2rem;
      background: linear-gradient(145deg, #020617, #020617, #111827);
      border: 1px solid var(--border);
      padding: 1.15rem 1.25rem;
      box-shadow: 0 20px 55px rgba(15, 23, 42, 0.95);
      font-size: 0.85rem;
      color: var(--muted);
    }
    .about-card h3, .about-note h3 {
      font-family: "Playfair Display", serif;
      font-size: 0.98rem;
      margin-bottom: 0.6rem;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: var(--text);
    }
    .about-card p + p {
      margin-top: 0.5rem;
    }

    footer {
      border-top: 1px solid var(--border);
      margin-top: 1.8rem;
      padding-top: 1.2rem;
      display: flex;
